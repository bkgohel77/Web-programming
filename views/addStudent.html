<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <a class="navbar-brand" href="#">Student Name</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/htmlDemo">HTML Demo</a></li>
                <li class="nav-item active"><a class="nav-link" href="/students/add">Add Student</a></li>
            </ul>
        </div>
    </nav>
    <main class="col-md-12">
        <h1>Add a New Student</h1>
        <form method="POST" action="/students/add">
            <div class="form-group">
                <label>First Name:</label>
                <input class="form-control" name="firstName" type="text" required />
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input class="form-control" name="lastName" type="text" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" name="email" type="email" required />
            </div>
            <div class="form-group">
                <label>Course:</label>
                <input class="form-control" name="course" type="text" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </main>
</body>
</html>
